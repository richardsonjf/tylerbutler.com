SUPER: base.yaml

SITE_URL: 'http://www.tylerbutler.com'
OUTPUT_DIR: './output/azure'

# enable comments
THEME_SETTINGS:
  comments: disqus
  comments_account: tylerbutlercom
  sharing:
    enabled: yes
    facebook:
      enabled: yes
      app_id: '298536070167430'
    twitter:
      enabled: yes
      username: tylerbutler


LAZY_LINKS_PERSIST: yes
PLUGIN_PERMISSIONS:
  MODIFY_RAW_POST:
  - engineer.plugins.bundled.LazyMarkdownLinksPlugin

POST_RENAME_ENABLED: yes
POST_RENAME_CONFIG:
  draft: ~
  review: '({status}) {slug}.md'
METADATA_FORMAT: fenced
FINALIZE_METADATA_CONFIG:
  slug:
    - published
  url:
    - published

FEED_URL: 'http://feeds.feedburner.com/TylerButlerAllPosts'

GIT_COMMIT_CONFIG:
  repository_root: '~/Code/tylerbutler.com'
  branch: 'master'
  remote: 'github'
  commit_paths:
    - 'output/azure'
